<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Breakout</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/rxjs/bundles/rxjs.umd.min.js"></script>
</head>

<body>
    <script src="systems/message.ts"></script>
    <script src="systems/keyboard-input.ts"></script>
    <script src="systems/collision.ts"></script>
    <script src="components/paddle.ts"></script>
    <script src="components/relay.ts"></script>
    <script src="components/ball.ts"></script>
    <script src="components/brickfield.ts"></script>
    <a-scene keyboard-input message="debug: false">
        <a-entity rotation="-30 0 0" position="0 20 20">
            <a-entity camera look-controls wasd-controls="acceleration: 1000"></a-entity>
        </a-entity>

        <!-- Ball -->
        <a-sphere position="0 0.5 0" color="#FF0000" radius=0.5 ball></a-sphere>

        <!-- Paddle -->
        <a-box position="0 1 9.5" color="#878E99" width="6" height="2" depth="1"
            paddle="start: 0; left: -10; right: 10; post_tag: paddlepos" relay="tag: paddlepos; component: position">
        </a-box>

        <!--
        <a-box position="-8 1.5 -4" color="#DDEED9" width="4" height="3" depth="2"></a-box>
        <a-box position="8 1.5 -4" color="#DDEED9" width="4" height="3" depth="2"></a-box>
        -->
        <!-- Field -->
        <a-entity brickfield position="0 0 0"></a-entity>

        <!-- Walls -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="26" height="20" color="#6C4B5E"></a-plane>
        <a-plane position="0 2 -10" rotation="0 0 0" width="26" height="4" color="#D7907B"></a-plane>
        <a-plane position="-13 2 0" rotation="0 90 0" width="20" height="4" color="#D7907B"></a-plane>
        <a-plane position="13 2 0" rotation="0 -90 0" width="20" height="4" color="#D7907B"></a-plane>

        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
